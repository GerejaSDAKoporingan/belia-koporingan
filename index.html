<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perjalanan Pelayanan Jabatan Belia 2026</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f8fafc;
    }

    .timeline-line {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      top: 0;
      bottom: 0;
      background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
    }

    @media (max-width: 768px) {
      .timeline-line {
        left: 20px;
      }
    }

    .timeline-dot {
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    @media (max-width: 768px) {
      .timeline-dot {
        left: 20px;
      }
    }

    .date-badge {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 6px 16px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 14px;
      display: inline-block;
    }

    .frame {
      border: 2px dashed #93c5fd;
      background-color: #f1f5f9;
      aspect-ratio: 4 / 3;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .frame:hover {
      border-color: #3b82f6;
      background-color: #e0f2fe;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-weight: 500;
      font-size: 14px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white border-b sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-8 text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-slate-800">
      Perjalanan Pelayanan Jabatan Belia<br>
      Gereja SDA Koporingan ‚Äì 2026
    </h1>
    <div class="h-1 w-24 bg-blue-600 mx-auto mt-4 rounded-full"></div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto px-4 py-12 relative">
  <div class="timeline-line hidden md:block"></div>

  <!-- TIMELINE ITEM TEMPLATE -->
  <script>
    function loadImage(event) {
      const input = event.target;
      const frame = input.parentElement;
      const img = frame.querySelector("img");
      const placeholder = frame.querySelector(".placeholder");

      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
        img.style.display = "block";
        placeholder.style.display = "none";
      };
      reader.readAsDataURL(file);
    }

    function frameHTML() {
      return `
      <label class="frame rounded-lg">
        <input type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="loadImage(event)">
        <img>
        <div class="placeholder">Klik untuk muat naik gambar</div>
      </label>`;
    }

    function timelineItem(date, title, desc) {
      return `
      <section class="relative mb-20">
        <div class="timeline-dot hidden md:block"></div>
        <div class="md:grid md:grid-cols-2 md:gap-12 items-start">
          <div class="space-y-4 mb-6 md:mb-0 md:pr-8">
            ${frameHTML()}
            ${frameHTML()}
          </div>
          <div class="card md:ml-8">
            <span class="date-badge">üìÖ ${date}</span>
            <h2 class="text-2xl font-bold text-slate-800 mt-4 mb-3">${title}</h2>
            <p class="text-slate-600">${desc}</p>
          </div>
        </div>
      </section>`;
    }
  </script>

  <div id="timeline"></div>

  <script>
    const data = [
      ["24.01.2026", "Perjumpaan AY, Adventurer & Pathfinder Buat Pertama Kali",
        "Pertemuan pertama tahun 2026 yang menghimpunkan Adventist Youth, Adventurer dan Pathfinder bagi perancangan dan pengukuhan rohani."],

      ["07.02.2026", "Induction Night ‚Äì Adventurer, Pathfinder, MIT & MG",
        "Penyertaan Gereja SDA Koporingan dalam gabungan Daerah Tamparuli bagi majlis malam induksi dan ikrar pelayanan Tahun 2026."],

      ["08.02.2026", "Orientasi Kurikulum Master Guide in Training ‚Äì Daerah Kapa",
        "Sesi orientasi bagi memperkukuhkan pemahaman kurikulum dan persediaan kepimpinan MIT."],

      ["15.02.2026", "Meeting Pertama Jabatan Belia Daerah Kapa",
        "Perjumpaan pertama jabatan belia peringkat daerah bagi perancangan dan hala tuju pelayanan belia tahun 2026."],

      ["21.02.2026", "Perjumpaan AY ‚Äì Aktiviti Belia",
        "Aktiviti bersama para belia Gereja SDA Koporingan yang menekankan kesatuan dan pertumbuhan rohani."],

      ["22.02.2026", "Perjumpaan Adventurer & Pathfinder ‚Äì Progressive Class",
        "Pengenalan lagu, ikrar dan progressive class dengan kehadiran 28 orang termasuk MIT dan MG sebagai mentor."]
    ];

    const container = document.getElementById("timeline");
    data.forEach(item => {
      container.innerHTML += timelineItem(item[0], item[1], item[2]);
    });
  </script>
</main>

<!-- FOOTER -->
<footer class="bg-white border-t mt-12">
  <div class="max-w-6xl mx-auto px-4 py-8 text-center">
    <div class="h-1 w-16 bg-blue-600 mx-auto mb-6 rounded-full"></div>
    <p class="italic text-lg text-slate-600">
      ‚ÄúBersama Membina Generasi Beriman & Berintegriti‚Äù
    </p>
    <p class="text-slate-400 text-sm mt-4">
      Jabatan Belia Gereja SDA Koporingan ¬© 2026
    </p>
  </div>
</footer>

</body>
</html>
