<style>
body { font-family:'Outfit',sans-serif; background:#f8fafc; }

.music-player {
  position:sticky; top:0; z-index:50;
  background:white; border-bottom:1px solid #e5e7eb;
}

.wave span {
  width:4px; height:8px; background:#1e40af;
  display:inline-block; animation:wave 1s infinite ease-in-out;
  animation-play-state:paused;
}
.wave span:nth-child(2){animation-delay:.1s}
.wave span:nth-child(3){animation-delay:.2s}
.wave span:nth-child(4){animation-delay:.3s}
.wave span:nth-child(5){animation-delay:.4s}

@keyframes wave {
  0%,100%{height:6px} 50%{height:20px}
}

.timeline-line {
  position:absolute; left:50%; transform:translateX(-50%);
  width:3px; background:linear-gradient(to bottom,#1e3a8a,#3b82f6);
  top:0; bottom:0;
}
.timeline-dot {
  width:18px;height:18px;background:#1e3a8a;border-radius:50%;
  position:absolute; left:50%; transform:translateX(-50%); top:12px;
}
@media(max-width:768px){
  .timeline-line,.timeline-dot{left:20px}
}
</style>
</head>

<script>
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
const waves=document.querySelectorAll(".wave span");

music.volume=0.3;

let autoScrollInterval=null;

function startAutoScroll(){
  autoScrollInterval=setInterval(()=>{
    window.scrollBy(0,1);
  },30); // slow scroll
}

function stopAutoScroll(){
  clearInterval(autoScrollInterval);
}

function toggleMusic(){
  if(music.paused){
    music.play();
    btn.textContent="â¸ Pause Hymn";
    waves.forEach(w=>w.style.animationPlayState="running");
    startAutoScroll();
  }else{
    music.pause();
    btn.textContent="â–¶ Play Hymn";
    waves.forEach(w=>w.style.animationPlayState="paused");
    stopAutoScroll();
  }
}
</script>
