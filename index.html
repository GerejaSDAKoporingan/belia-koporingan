<!doctype html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perjalanan Pelayanan Jabatan Belia 2026</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Outfit', sans-serif;
  background-color: #f8fafc;
}

/* ===== MUSIC PLAYER ===== */
.music-player {
  position: sticky;
  top: 0;
  z-index: 50;
  background: white;
  border-bottom: 1px solid #e5e7eb;
}

.wave {
  display: flex;
  align-items: center;
  gap: 4px;
  height: 24px;
}

.wave span {
  width: 4px;
  height: 12px;
  background: #2563eb;
  border-radius: 2px;
  animation: wave 1s infinite ease-in-out;
  animation-play-state: paused;
}

.wave span:nth-child(2) { animation-delay: 0.1s; }
.wave span:nth-child(3) { animation-delay: 0.2s; }
.wave span:nth-child(4) { animation-delay: 0.3s; }
.wave span:nth-child(5) { animation-delay: 0.4s; }

@keyframes wave {
  0% { height: 6px; }
  50% { height: 24px; }
  100% { height: 6px; }
}

/* ===== TIMELINE ===== */
.timeline-line {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 3px;
  background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
  top: 0;
  bottom: 0;
}

@media (max-width: 768px) {
  .timeline-line {
    left: 20px;
  }
}

.timeline-dot {
  width: 18px;
  height: 18px;
  background: #1e3a8a;
  border-radius: 50%;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 10px;
}

@media (max-width: 768px) {
  .timeline-dot {
    left: 20px;
  }
}

.image-placeholder {
  background: #e2e8f0;
  aspect-ratio: 4 / 3;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #64748b;
  font-weight: 500;
}
</style>
</head>

<body>

<!-- ðŸŽµ MUSIC PLAYER -->
<div class="music-player">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <button id="musicBtn" onclick="toggleMusic()" class="bg-blue-700 text-white px-4 py-2 rounded-full font-semibold hover:bg-blue-800 transition">
        â–¶ Play Hymn
      </button>

      <div class="wave" id="wave">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <span class="text-sm text-slate-500 italic hidden md:block">
      Mission Theme Song 2026
    </span>
  </div>

  <audio id="bgMusic" loop>
    <source src="mission-theme-song-2026.mp3" type="audio/mpeg">
  </audio>
</div>

<!-- HEADER -->
<header class="bg-white border-b">
  <div class="max-w-6xl mx-auto px-4 py-8 text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-slate-800">
      Perjalanan Pelayanan Jabatan Belia<br>
      Gereja SDA Koporingan â€“ 2026
    </h1>
    <div class="h-1 w-24 bg-blue-700 mx-auto mt-4 rounded-full"></div>
  </div>
</header>

<!-- TIMELINE -->
<main class="max-w-6xl mx-auto px-4 py-16 relative">
<div class="timeline-line hidden md:block"></div>

<script>
function timelineItem(date, title, desc, side) {
  return `
  <section class="relative mb-24">
    <div class="timeline-dot hidden md:block"></div>

    <div class="md:grid md:grid-cols-2 md:gap-12 items-start">
      
      ${side === "left" ? `
      <div class="space-y-4 md:pr-8">
        <div class="image-placeholder">Image 1</div>
        <div class="image-placeholder">Image 2</div>
        <div class="image-placeholder">Image 3</div>
      </div>
      <div class="bg-white p-8 rounded-2xl shadow-md md:ml-8">
      ` : `
      <div class="hidden md:block"></div>
      <div class="bg-white p-8 rounded-2xl shadow-md md:mr-8">
      `}
      
        <span class="bg-blue-700 text-white px-4 py-1 rounded-full text-sm font-semibold">
          ðŸ“… ${date}
        </span>
        <h2 class="text-2xl font-bold mt-4 mb-3 text-slate-800">${title}</h2>
        <p class="text-slate-600">${desc}</p>
      </div>

      ${side === "right" ? `
      <div class="space-y-4 md:pl-8">
        <div class="image-placeholder">Image 1</div>
        <div class="image-placeholder">Image 2</div>
        <div class="image-placeholder">Image 3</div>
      </div>
      ` : ``}

    </div>
  </section>
  `;
}
</script>

<div id="timeline"></div>

<script>
const data = [
["24.01.2026","Perjumpaan AY, Adventurer & Pathfinder Buat Pertama Kali",
"Pertemuan pertama tahun 2026 yang menghimpunkan Adventist Youth, Adventurer dan Pathfinder bagi perancangan dan pengukuhan rohani."],

["07.02.2026","Induction Night â€“ Adventurer, Pathfinder, MIT & MG",
"Penyertaan Gereja SDA Koporingan dalam gabungan Daerah Tamparuli bagi majlis malam induksi dan ikrar pelayanan Tahun 2026."],

["08.02.2026","Orientasi Kurikulum Master Guide in Training â€“ Daerah Kapa",
"Sesi orientasi bagi memperkukuhkan pemahaman kurikulum dan persediaan kepimpinan MIT."],

["15.02.2026","Meeting Pertama Jabatan Belia Daerah Kapa",
"Perjumpaan pertama jabatan belia peringkat daerah bagi perancangan dan hala tuju pelayanan belia tahun 2026."],

["21.02.2026","Perjumpaan AY â€“ Aktiviti Belia",
"Aktiviti bersama para belia Gereja SDA Koporingan yang menekankan kesatuan dan pertumbuhan rohani."],

["22.02.2026","Perjumpaan Adventurer & Pathfinder â€“ Progressive Class",
"Pengenalan lagu, ikrar dan progressive class dengan kehadiran 28 orang termasuk MIT dan MG sebagai mentor."]
];

const container = document.getElementById("timeline");
data.forEach((item, index) => {
  const side = index % 2 === 0 ? "left" : "right";
  container.innerHTML += timelineItem(item[0], item[1], item[2], side);
});
</script>

</main>

<!-- FOOTER -->
<footer class="bg-white border-t">
  <div class="max-w-6xl mx-auto px-4 py-8 text-center space-y-4">
    <div class="h-1 w-16 bg-blue-700 mx-auto rounded-full"></div>
    <p class="italic text-lg text-slate-600">
      "Grounded in the BIBLE and focused on the Mission"
    </p>
    <p class="text-slate-400 text-sm">
      Jabatan Belia Gereja SDA Koporingan Â© 2026
    </p>
  </div>
</footer>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
const waves = document.querySelectorAll(".wave span");

music.volume = 0.3;

function toggleMusic() {
  if (music.paused) {
    music.play();
    btn.textContent = "â¸ Pause Hymn";
    waves.forEach(w => w.style.animationPlayState = "running");
  } else {
    music.pause();
    btn.textContent = "â–¶ Play Hymn";
    waves.forEach(w => w.style.animationPlayState = "paused");
  }
}
</script>

</body>
</html>
